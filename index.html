<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت تلجرام - خدمة أولياء الأمور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow-sm py-3 px-4">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <div class="flex items-center space-x-3 space-x-reverse">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <span class="text-white text-lg">🤖</span>
                </div>
                <div>
                    <h1 class="font-bold text-gray-800 text-lg">بوت خدمة أولياء الأمور</h1>
                    <p class="text-gray-500 text-sm" id="connectionStatus">جاري الاتصال...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col" style="height: calc(100vh - 80px);">
        
        <!-- Messages Area -->
        <div id="messagesArea" class="flex-1 p-4 space-y-3 overflow-y-auto">
            <!-- Welcome Messages -->
            <div class="message-bubble">
                <div class="bg-blue-50 border border-blue-200 rounded-2xl p-4">
                    <p class="text-blue-800 font-medium">مرحباً بك في بوت خدمة أولياء الأمور! 👋</p>
                    <p class="text-blue-600 text-sm mt-2">أنا هنا لمساعدتك في متابعة شؤون الطلاب والتعرف على آخر المستجدات.</p>
                </div>
            </div>

            <div class="message-bubble">
                <div class="bg-gray-100 rounded-2xl p-4">
                    <p class="text-gray-800 font-medium">الخدمات المتاحة:</p>
                    <p class="text-gray-600 text-sm mt-1">اختر الخدمة التي تريدها من القائمة أدناه</p>
                </div>
            </div>
        </div>

        <!-- Services Container -->
        <div id="servicesContainer" class="p-4 border-t border-gray-200">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="selectService('schedule')" class="bg-purple-500 hover:bg-purple-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    📅 الجدول الدراسي
                </button>
                <button onclick="selectService('homework')" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    📝 الواجبات المنزلية
                </button>
                <button onclick="selectService('ai')" class="bg-cyan-500 hover:bg-cyan-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    🤖 الذكاء الاصطناعي
                </button>
                <button onclick="selectService('broadcast')" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    📢 البروكاست
                </button>
                <button onclick="selectService('programs')" class="bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    🏆 البرامج والمسابقات
                </button>
                <button onclick="selectService('files')" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    📁 الملفات المرسلة
                </button>
                <button onclick="selectService('exams')" class="bg-pink-500 hover:bg-pink-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    📋 الاختبارات
                </button>
                <button onclick="selectService('contact')" class="bg-indigo-500 hover:bg-indigo-600 text-white p-3 rounded-xl text-sm font-medium transition-colors">
                    📞 تواصل معنا
                </button>
            </div>
        </div>

        <!-- Service Content Container -->
        <div id="serviceContentContainer" class="flex-1 p-4 hidden overflow-y-auto">
            <!-- Service content will be displayed here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden justify-center p-4">
            <div class="typing-indicator bg-blue-500 text-white rounded-lg px-4 py-2 text-sm">
                <p>🔄 جاري تحميل البيانات...</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 bg-gray-50 p-4">
            <div class="flex items-center space-x-2 space-x-reverse">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="اكتب رسالتك هنا..."
                    class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:border-blue-500 text-sm"
                    onkeypress="handleKeyPress(event)"
                >
                <button 
                    onclick="sendMessage()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 transition-colors"
                >
                    <svg class="w-5 h-5 transform rotate-180" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Back Button -->
        <div id="fixedBackButton" class="fixed top-20 left-4 z-40 hidden">
            <button onclick="backToServices()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-full shadow-lg transition-all duration-300 flex items-center justify-center w-12 h-12">
                <span class="text-lg transform rotate-180">↩</span>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const API_URL = `${API_BASE}/api/data`;
        
        let botData = null;
        let currentView = 'services';

        // Initialize Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Load data from server
        async function loadData() {
            showLoading(true);
            updateStatus('جاري الاتصال بالخادم...');
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('فشل في جلب البيانات');
                
                botData = await response.json();
                updateStatus('✅ متصل - البيانات محدثة');
                showLoading(false);
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus('❌ خطأ في الاتصال');
                showLoading(false);
            }
        }

        async function selectService(serviceKey) {
            const serviceNames = {
                'schedule': 'الجدول الدراسي',
                'homework': 'الواجبات المنزلية', 
                'ai': 'ربوت الذكاء الاصطناعي',
                'broadcast': 'البروكاست',
                'programs': 'البرامج والمسابقات',
                'files': 'الملفات المرسلة',
                'exams': 'الاختبارات',
                'contact': 'تواصل معنا'
            };

            addMessage(`اخترت: ${serviceNames[serviceKey]}`, true);
            
            showLoading(true);
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('فشل في جلب البيانات');
                
                const freshData = await response.json();
                const serviceData = freshData.services[serviceKey];
                
                showLoading(false);
                
                if (serviceData && serviceData.sections && serviceData.sections.length > 0) {
                    displayServiceContent(serviceKey, serviceData);
                } else {
                    useDefaultServiceResponse(serviceKey);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                useDefaultServiceResponse(serviceKey);
            }
        }

        function displayServiceContent(serviceKey, serviceData) {
            const servicesContainer = document.getElementById('servicesContainer');
            const serviceContentContainer = document.getElementById('serviceContentContainer');
            const messagesArea = document.getElementById('messagesArea');
            const fixedBackButton = document.getElementById('fixedBackButton');
            const inputArea = document.querySelector('.border-t.border-gray-200.bg-gray-50');
            
            servicesContainer.classList.add('hidden');
            serviceContentContainer.classList.remove('hidden');
            messagesArea.classList.add('hidden');
            inputArea.classList.add('hidden');
            fixedBackButton.classList.remove('hidden');
            currentView = 'serviceContent';

            let contentHtml = `
                <div class="space-y-4">
                    <div class="bg-blue-50 border border-blue-200 rounded-2xl p-4">
                        <h3 class="text-blue-900 font-bold text-lg text-center">${serviceData.name}</h3>
                    </div>
            `;

            if (serviceData.sections.length === 0) {
                contentHtml += `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-2">📋</div>
                        <p class="text-gray-700 text-lg">لا توجد بيانات متاحة حالياً</p>
                        <p class="text-gray-500 text-sm mt-2">سيتم إضافة المحتوى قريباً من قبل الإدارة</p>
                    </div>
                `;
            } else {
                serviceData.sections.forEach((section, sectionIndex) => {
                    contentHtml += `
                        <div class="bg-white border border-gray-200 rounded-2xl p-4">
                            <h4 class="font-bold text-gray-800 text-lg mb-3">${section.name}</h4>
                    `;

                    if (section.content && section.content.length > 0) {
                        contentHtml += `<div class="space-y-3">`;
                        
                        section.content.forEach((item, itemIndex) => {
                            if (item.type === 'text') {
                                contentHtml += `
                                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                                        <div class="flex items-start space-x-3 space-x-reverse">
                                            <span class="text-gray-500 text-xl mt-1">📄</span>
                                            <div class="flex-1">
                                                ${item.title ? `<h5 class="font-semibold text-gray-800 mb-2">${item.title}</h5>` : ''}
                                                <p class="text-gray-700 whitespace-pre-line leading-relaxed">${item.content}</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            } 
                            else if (item.type === 'file') {
                                const fileUrl = item.fileUrl ? `${API_BASE}${item.fileUrl}` : '#';
                                contentHtml += `
                                    <div class="bg-green-50 p-4 rounded-xl border border-green-200">
                                        <div class="flex items-start space-x-3 space-x-reverse">
                                            <span class="text-green-600 text-xl mt-1">📎</span>
                                            <div class="flex-1">
                                                <h5 class="font-semibold text-green-800 mb-2">${item.name}</h5>
                                                <p class="text-green-700 text-sm mb-3">${item.description || 'ملف مرفوع'}</p>
                                                <div class="flex space-x-2 space-x-reverse">
                                                    <a href="${fileUrl}" target="_blank" 
                                                       class="inline-flex items-center bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                                                        📥 تحميل الملف
                                                    </a>
                                                    ${item.size ? `<span class="text-green-600 text-sm bg-green-100 px-3 py-2 rounded">${item.size}</span>` : ''}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                            else if (item.type === 'image') {
                                const imageUrl = item.fileUrl ? `${API_BASE}${item.fileUrl}` : '#';
                                contentHtml += `
                                    <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                                        <div class="flex items-start space-x-3 space-x-reverse">
                                            <span class="text-yellow-600 text-xl mt-1">🖼️</span>
                                            <div class="flex-1">
                                                <h5 class="font-semibold text-yellow-800 mb-3">${item.title}</h5>
                                                ${imageUrl ? `
                                                    <div class="mb-3 text-center">
                                                        <img src="${imageUrl}" alt="${item.description || 'صورة'}" 
                                                             class="rounded-lg max-w-full h-auto max-h-60 object-contain mx-auto border-2 border-yellow-300">
                                                    </div>
                                                ` : ''}
                                                <p class="text-yellow-700 text-sm mb-3">${item.description || 'صورة مرفوعة'}</p>
                                                ${imageUrl ? `
                                                    <a href="${imageUrl}" target="_blank" 
                                                       class="inline-flex items-center bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                                                        👁️ عرض بحجم كامل
                                                    </a>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                        });
                        
                        contentHtml += `</div>`;
                    } else {
                        contentHtml += `
                            <div class="text-center py-6 bg-gray-50 rounded-xl">
                                <div class="text-3xl mb-2">📭</div>
                                <p class="text-gray-500 text-sm">لا يوجد محتوى في هذا القسم بعد.</p>
                            </div>
                        `;
                    }
                    
                    contentHtml += `</div>`;
                });
            }

            contentHtml += `</div>`;
            serviceContentContainer.innerHTML = contentHtml;
        }

        function backToServices() {
            const servicesContainer = document.getElementById('servicesContainer');
            const serviceContentContainer = document.getElementById('serviceContentContainer');
            const messagesArea = document.getElementById('messagesArea');
            const fixedBackButton = document.getElementById('fixedBackButton');
            const inputArea = document.querySelector('.border-t.border-gray-200.bg-gray-50');
            
            servicesContainer.classList.remove('hidden');
            serviceContentContainer.classList.add('hidden');
            messagesArea.classList.remove('hidden');
            inputArea.classList.remove('hidden');
            fixedBackButton.classList.add('hidden');
            currentView = 'services';
        }

        function useDefaultServiceResponse(service) {
            const defaultResponses = {
                'schedule': '📅 **الجدول الدراسي**\n\nحالياً لا توجد بيانات للجدول الدراسي.\nسيتم تحديث الجدول قريباً من قبل الإدارة.',
                'homework': '📝 **الواجبات المنزلية**\n\nلا توجد واجبات منزلية محددة حالياً.\nسيتم إضافة الواجبات عند توفرها.',
                'ai': '🤖 **ربوت الذكاء الاصطناعي**\n\nمرحباً! أنا مساعدك الذكي.\n\nيمكنني مساعدتك في:\n• الإجابة على الأسئلة التعليمية\n• شرح المفاهيم الصعبة\n• مساعدة في حل الواجبات\n• تقديم نصائح دراسية\n\nما الذي تريد أن تسأل عنه؟',
                'broadcast': '📢 **الإعلانات والبروكاست**\n\nلا توجد إعلانات حالياً.\nسيتم نشر الإعلانات الهامة هنا عند توفرها.',
                'programs': '🏆 **البرامج والمسابقات**\n\nلا توجد برامج أو مسابقات نشطة حالياً.\nسيتم الإعلان عن البرامج القادمة قريباً.',
                'files': '📁 **الملفات المرسلة**\n\nلا توجد ملفات متاحة للتحميل حالياً.\nسيتم رفع الملفات المهمة هنا عند توفرها.',
                'exams': '📋 **الاختبارات**\n\nلا توجد اختبارات قادمة محددة حالياً.\nسيتم نشر جدول الاختبارات عند اعتماده.',
                'contact': '📞 **تواصل معنا**\n\n**معلومات التواصل:**\n\n📱 الهاتف: 011-234-5678\n📧 البريد: info@school.edu.sa\n🌐 الموقع: www.school.edu.sa\n📍 العنوان: شارع التعليم، الرياض\n\n🕐 ساعات العمل:\nالأحد - الخميس: 7:00 ص - 2:00 م'
            };
            
            addMessage(defaultResponses[service] || 'الخدمة غير متاحة حالياً', false);
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }

        function updateStatus(status) {
            document.getElementById('connectionStatus').textContent = status;
        }

        function addMessage(text, isUser) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-blue-500 text-white rounded-2xl p-3 max-w-xs">
                            <p class="whitespace-pre-line text-sm">${text}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-gray-100 rounded-2xl p-3 max-w-xs">
                            <p class="text-gray-800 whitespace-pre-line text-sm">${text}</p>
                        </div>
                    </div>
                `;
            }
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    let response = '';
                    
                    if (message.includes('شكر') || message.includes('thanks') || message.includes('thank')) {
                        response = 'العفو! 😊 نحن هنا لخدمتك. هل تحتاج مساعدة في شيء آخر؟';
                    } else if (message.includes('مرحب') || message.includes('hello') || message.includes('hi')) {
                        response = 'مرحباً بك! 👋 كيف يمكنني مساعدتك اليوم؟';
                    } else if (message.includes('مساعدة') || message.includes('help') || message.includes('مساعده')) {
                        response = 'يمكنني مساعدتك في:\n• الاطلاع على الجدول الدراسي 📅\n• معرفة الواجبات 📝\n• تحميل الملفات 📁\n• معرفة الاختبارات 📋\n• وغيرها من الخدمات!\n\nاختر الخدمة المناسبة من الأعلى.';
                    } else {
                        response = 'شكراً على رسالتك! يمكنك استخدام الخدمات المتاحة أعلاه للحصول على المعلومات المطلوبة، أو طرح أسئلتك مباشرة هنا. 📚';
                    }
                    
                    addMessage(response, false);
                }, 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
